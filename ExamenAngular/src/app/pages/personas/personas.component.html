<div class="personas-container">
  <button mat-raised-button color="primary" (click)="openDialog()">Agregar Persona</button>

  <table mat-table [dataSource]="personas" class="mat-elevation-z8">

    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let persona"> {{ persona.nombre }} </td>
    </ng-container>

    <!-- Edad Column -->
    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef> Edad </th>
      <td mat-cell *matCellDef="let persona"> {{ persona.edad }} </td>
    </ng-container>

    <!-- Teléfono Column -->
    <ng-container matColumnDef="telefono">
      <th mat-header-cell *matHeaderCellDef> Teléfono </th>
      <td mat-cell *matCellDef="let persona"> {{ persona.telefono }} </td>
    </ng-container>

    <!-- Puesto Column -->
    <ng-container matColumnDef="puesto">
      <th mat-header-cell *matHeaderCellDef> Puesto </th>
      <td mat-cell *matCellDef="let persona"> {{ persona.puesto?.descripcionPuesto }} </td>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let persona">
        <button mat-icon-button color="primary" (click)="openDialog(persona)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deletePersona(persona.idPersona)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </table>
</div>
